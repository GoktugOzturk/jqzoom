<!DOCTYPE HTML>
<html>
<head>
<title>jQZoom 2 Demo</title>
<script src="../js/jquery-1.9.1.min.js" type="text/javascript"></script>
<script src="../js/jquery.jqzoom-core.js" type="text/javascript"></script>
<link rel="stylesheet" href="../css/jquery.jqzoom.css" type="text/css">
<link rel="stylesheet" href="demo.css" type="text/css">
<script type="text/javascript">
  $(document).ready(function(){
    eval($("#sourceCode").html());
  });
</script>
</head>
<body>
  <div class="clearfix" id="content" style="margin-top: 100px; margin-left: 350px; height: 500px; width: 500px;">
    <div class="clearfix">
      <a href="imgProd/triumph_big1.jpg" class="jqzoom" rel='gal1' title="triumph"> <img src="imgProd/triumph_small1.jpg" title="triumph"
        style="border: 4px solid #666;">
      </a>
    </div>
    <br />
    <div class="clearfix">
      <ul id="thumblist" class="clearfix">
        <li><a class="zoomThumbActive" href='javascript:void(0);'
          rel="{gallery: 'gal1', smallimage: './imgProd/triumph_small1.jpg',largeimage: './imgProd/triumph_big1.jpg'}"><img
            src='imgProd/thumbs/triumph_thumb1.jpg'></a></li>
        <li><a href='javascript:void(0);' rel="{gallery: 'gal1', smallimage: './imgProd/triumph_small2.jpg',largeimage: './imgProd/triumph_big2.jpg'}"><img
            src='imgProd/thumbs/triumph_thumb2.jpg'></a></li>
        <li><a href='javascript:void(0);' rel="{gallery: 'gal1', smallimage: './imgProd/triumph_small3.jpg',largeimage: './imgProd/triumph_big3.jpg'}"><img
            src='imgProd/thumbs/triumph_thumb3.jpg'></a></li>
      </ul>
    </div>
    <br />
    <h3>Source Code:</h3>
    <pre id="sourceCode">$(document).ready(function(){
  $('.jqzoom').jqzoom({
    zoomType: 'standard',
    lens: true,
    preloadImages: false,
    alwaysOn: false,
    zoomWidth: 200,
    zoomHeight: 200,
    xOffset: 90,
    yOffset: 30,
    position: 'left'
  });
});</pre>
  </div>
</body>
</html>
